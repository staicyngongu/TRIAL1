<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    
        <!--Navigation-->
        <header>
            <img class="logo" src="logo.jpg" atl="mainlogo">
            <input id="toggler" class="toggler" type="checkbox">
            <label for="toggler" class="burger">
            <span><i class="fas fa-bars"></i></span>
          </label>
      
          <nav>
            <ul>
              <li><a href="index.html"> About </a></li>
              <li><a href="#"> Donations</a></li>
              <li><a href="#"> Volunteer</a></li>
              <li><a href="contact/index.html"> Contact</a></li>
            </ul>
          </nav>
          </header>

    <div class="contact-from">
        <div class="form-area">
            <div class="animated fadeInDown">
                <h2>CONTACT US</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id quam sapiente.</p>
            </div>
            
            <div class="contact">
                <div class="map animated fadeInLeft">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31862.415771799468!2d38.53926638022758!3d-3.398445602148917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x18392955840748c1%3A0x612879b76e474c69!2sVoi%2C%20Kenya!5e0!3m2!1sen!2sbd!4v1601050664957!5m2!1sen!2sbd" 
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>

                <form class="form animated fadeInUp">
                    <label>
                        <input type="email" class="email" id="email" required>
                        <div class="label email-text">E-mail</div>
                    </label>

                    <label>
                        <input type="text" class="subject" id="subject" required>
                        <div class="label subject-text">Subject</div>
                    </label>

                    <label>
                        <textarea class="help-box" id="helpBox" cols="30" rows="10" required></textarea>
                        <div class="label help-text">Message</div>
                    </label>

                    <div class="submit-area">
                        <input type="submit" id="submit" value="Submit">
                        <i class="far fa-paper-plane"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
